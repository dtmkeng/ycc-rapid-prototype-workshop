<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vote Storming</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/vote.css" />
    <script src="/vote.js" defer></script>
  </head>
  <body>
    <div id="svg-bg">
      <svg viewbox="0 0 100 20">
        <path id="bg" d="M0 0 
                         L20
                         
                         Z
                         ">
        </path>
      </svg>
    </div>
    <div class="container" id="app">
      <section id="vote-table">
        <h2 class="cl-main">
          Vote Table
        </h2>
        <br>
        <div id="tools-panel">
        <span class="btn" id="btn-reach" @click="submit" :disabled="submitting">🙋‍♀️ เสนอ</span>
        <span class="btn" id="btn-member" @click="login">😀 เข้าสู่ระบบ</span>
        </div>
        <br />
        <div id="vote-table-wrap">
          <div class="vote-row" :data-available="entry.available ? '1' : '0'" v-for="(entry, entryId) in table">
            <div class="vote-row-title">
              <span class="vote-title-user">{{entry.user}}</span> -
              <span class="vote-title-detail">
                {{entry.detail}}
              </span>
            </div>
            <div class="vote-row-action">
              <span class="btn btn-ok" :data-state="getUserState(entryId, 'confirm')"><span class="vote-count">{{voteCount(entryId, 'confirm')}}</span> 👌 รับรอง</span>
              <span class="btn btn-warn" :data-state="getUserState(entryId, 'concern')"><span class="vote-count">{{voteCount(entryId, 'concern')}}</span> 🤔 กังวล</span>
            </div>
            <div class="vote-row-controls">
              <span class="btn btn-grey">📝 แก้ไข</span>
              <span class="btn btn-danger" data-state="0">🙅‍♀️ ถอน</span>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- ending: vote-table-wrap -->

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  </body>
</html>
